# --- HTTP :80 (catch-all, works by IP or hostname) ---
server {
  listen 80 default_server;
  server_name _;

  # ACME challenge
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  # /login preserves query (?url=...)
  location = /login {
    if ($is_args) { return 301 https://gettysburg.idm.oclc.org/login?$args; }
    return 301 https://gettysburg.idm.oclc.org/login;
  }

  # everything else
  location / { return 301 https://gettysburg.idm.oclc.org$request_uri; }
}

# --- Old EZproxy port :2048 (catch-all) ---
server {
  listen 2048 default_server;
  server_name _;
  return 301 https://$host$request_uri;
}

# --- HTTPS :443 on the Reclaim hostname ---
server {
  listen 443 ssl http2 default_server;
  server_name gettysburg-ezproxy.us.reclaim.cloud;

  ssl_certificate     /etc/letsencrypt/live/gettysburg-ezproxy.us.reclaim.cloud/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gettysburg-ezproxy.us.reclaim.cloud/privkey.pem;
  ssl_session_timeout 1d;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  if ($request_method !~ ^(GET|HEAD)$) { return 405; }

  location = /login {
    if ($is_args) { return 301 https://gettysburg.idm.oclc.org/login?$args; }
    return 301 https://gettysburg.idm.oclc.org/login;
  }
  location / {
    return 301 https://gettysburg.idm.oclc.org$request_uri;
  }
}
