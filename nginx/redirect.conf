# :80 -> HTTPS (and serve ACME challenge)
server {
  listen 80;
  server_name ezproxy.library.sites.gettysburg.edu;  # CHANGE THIS

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# :2048 -> bump to HTTPS on same host
server {
  listen 2048;
  server_name ezproxy.library.sites.gettysburg.edu;  # CHANGE THIS
  return 301 https://$host$request_uri;
}

# :443 -> rewrite to new IDM host
server {
  listen 443 ssl http2;
  server_name ezproxy.library.sites.gettysburg.edu;  # CHANGE THIS

  ssl_certificate     /etc/letsencrypt/live/ezproxy.library.sites.gettysburg.edu/fullchain.pem; # CHANGE
  ssl_certificate_key /etc/letsencrypt/live/ezproxy.library.sites.gettysburg.edu/privkey.pem;   # CHANGE
  ssl_session_timeout 1d;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Optional: only allow GET/HEAD
  if ($request_method !~ ^(GET|HEAD)$) { return 405; }

  # Exact /login path: preserve original query (?url=... & others)
  location = /login {
    if ($is_args) { return 301 https://gettysburg.idm.oclc.org/login?$args; }
    return 301 https://gettysburg.idm.oclc.org/login;
  }

  # Anything else -> carry path+query
  location / {
    return 301 https://gettysburg.idm.oclc.org$request_uri;
  }
}
